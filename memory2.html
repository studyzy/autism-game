<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专注力与记忆力训练游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 10px;
        }
        #info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        #gameBoard {
            display: grid;
            gap: 5px;
        }
        .grid-cell {
            width: 60px;
            height: 60px;
            background-color: #9acd32;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
        }
        .highlighted {
            background-color: #ff6347;
        }
        .wrong {
            background-color: #ff0000;
            color: white;
            font-size: 32px;
        }
        #scoreBoard {
            margin-top: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #87cefa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }
        .popup button {
            margin-top: 20px;
            width: 100px;
            height: 50px;
            font-size: 24px;
            background-color: #ffa07a;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #888888;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup button:hover {
            background-color: #ff6347;
        }
        #score {
            display: inline-block;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        #score.flip {
            transform: rotateX(90deg);
        }
    </style>
</head>
<body>
<h1>记忆训练游戏</h1>
<div id="info">
    <p>剩余时间: <span id="time">120</span> 秒</p>
    <p>难度值: <span id="difficulty">1</span></p>
    <p>总得分: <span id="score">0</span></p>
</div>
<div>
    <label for="showNumbers">显示阿拉伯数字</label>
    <label class="switch">
        <input type="checkbox" id="showNumbers" checked>
        <span class="slider"></span>
    </label>
</div>
<div id="gameBoard"></div>
<div id="scoreBoard"></div>

<!-- 新增的气泡窗口 -->
<div class="popup" id="popup">
    <p>欢迎来到记忆训练游戏！请记住格子的亮起的顺序和位置，并在记忆时间结束后按顺序点击正确的格子。点击开始按钮开始游戏。</p>
    <button id="startBtn">开始</button>
</div>
<!-- 新增的失败气泡窗口 -->
<div class="popup" id="failPopup" style="display: none">
    <p>😭 很遗憾，答错了，请继续加油💪🏻</p>
</div>
<script>
    let totalTime = 120;
    let timeLeft = totalTime;
    let score = 0;
    let difficulty = 1;
    let rows = 3;
    let cols = 3;
    let cells = [];
    let highlightedCells = [];
    let attempts = 0;
    let maxAttempts = 3;
    let N = 3;

    const scoreElement = document.getElementById('score');
    const popup = document.getElementById('popup');
    const startBtn = document.getElementById('startBtn');
    const failPopup = document.getElementById('failPopup');
    // 更新得分
    function updateScore(newScore) {
        // 触发翻牌动画
        scoreElement.classList.add('flip');
        // 动画结束后更新得分并重置动画
        setTimeout(() => {
            scoreElement.textContent = newScore;
            scoreElement.classList.remove('flip');
        }, 500);
    }
    // 更新难度值和格子行列数
    function updateDifficulty() {
        difficulty = Math.floor(score / 10) + 1;
        rows = 3 + Math.floor(difficulty / 5);
        cols = 3 + Math.floor(difficulty / 3);
        N = 3 + (difficulty - 1)/3;
    }

    // 创建游戏板
    function createBoard() {
        const gameBoard = document.getElementById('gameBoard');
        gameBoard.innerHTML = '';
        gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        gameBoard.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        cells = [];
        const showNumbers = document.getElementById('showNumbers').checked;
        for (let i = 0; i < rows * cols; i++) {
            const cell = document.createElement('div');
            cell.classList.add('grid-cell');
            if (showNumbers) {
                cell.textContent = i + 1;
            }
            cell.addEventListener('click', () => handleCellClick(i));
            gameBoard.appendChild(cell);
            cells.push(cell);
        }
    }

    let userSequence = [];
    let currentHighlightIndex = 0;

    // 随机高亮N个格子，按顺序依次高亮
    function highlightRandomCells() {
        highlightedCells = [];
        userSequence = [];
        currentHighlightIndex = 0;

        while (highlightedCells.length < N) {
            const randomIndex = Math.floor(Math.random() * cells.length);
            if (!highlightedCells.includes(randomIndex)) {
                highlightedCells.push(randomIndex);
            }
        }

        disableClicks();
        //等待0.5秒后开始高亮
        setTimeout(highlightNextCell, 500);
    }

    // 依次高亮下一个格子
    function highlightNextCell() {
        if (currentHighlightIndex < highlightedCells.length) {
            const index = highlightedCells[currentHighlightIndex];
            cells[index].classList.add('highlighted');
            setTimeout(() => {
                cells[index].classList.remove('highlighted');
                currentHighlightIndex++;
                setTimeout(highlightNextCell, 500);
            }, 500);
        } else {
            enableClicks();
        }
    }

    // 禁用点击事件
    function disableClicks() {
        cells.forEach(cell => cell.style.pointerEvents = 'none');
    }

    // 启用点击事件
    function enableClicks() {
        cells.forEach(cell => cell.style.pointerEvents = 'auto');
    }

    // 处理格子点击事件
    function handleCellClick(index) {
        if (highlightedCells[userSequence.length] === index) {
            cells[index].classList.add('highlighted');
            userSequence.push(index);
            if (userSequence.length === highlightedCells.length) {
                score += 10;
                updateScore(score);
                updateDifficulty();
                setTimeout(() => {
                    resetBoard();
                }, 500);
            }
        } else {
            cells[index].classList.add('wrong');
            setTimeout(() => {
                cells[index].classList.remove('wrong');
            }, 1000);
            attempts++;
            if (attempts === maxAttempts) {
                score -= 10;
                updateScore(score);
                // 显示失败气泡窗口
                failPopup.style.display = 'block';
                // 一秒后隐藏失败气泡窗口并开始新的一轮
                setTimeout(() => {
                    failPopup.style.display = 'none';
                    resetBoard();
                }, 1000);
            }
        }
    }

    // 重置游戏板
    function resetBoard() {
        attempts = 0;
        updateDifficulty();
        createBoard();
        highlightRandomCells();
    }

    // 更新剩余时间
    function updateTime() {
        if (timeLeft > 0) {
            timeLeft--;
            document.getElementById('time').textContent = timeLeft;
            setTimeout(updateTime, 1000);
        } else {
            alert('游戏结束！您的得分是: ' + score);
        }
    }

    // 开始游戏
    function startGame() {
        updateDifficulty();
        createBoard();
        highlightRandomCells();
        updateTime();
    }

    // 监听开关变化，重新创建游戏板
    document.getElementById('showNumbers').addEventListener('change', createBoard);

    // 点击开始按钮后关闭气泡窗口并开始游戏计时
    startBtn.addEventListener('click', () => {
        popup.style.display = 'none';
        startGame();
    });
</script>
</body>
</html>
