<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舒尔特方格训练游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 10px;
        }
        #gameBoard {
            display: grid;
            gap: 5px;
        }
        .grid-cell {
            width: 60px;
            height: 60px;
            background-color: #87CEEB;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
        }
        .completed {
            background-color: #d3d3d3;
            cursor: default;
        }
        #info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #87cefa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }
        .popup button {
            margin-top: 20px;
            width: 100px;
            height: 50px;
            font-size: 24px;
            background-color: #ffa07a;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #888888;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup button:hover {
            background-color: #ff6347;
        }
        #timeRecords {
    margin-top: 20px;
    text-align: left;
}
#timeList {
    list-style-type: none;
    padding: 0;
}
#timeList li {
    margin: 5px 0;
}
    </style>
</head>
<body>
<h1>舒尔特方格游戏</h1>
<div id="info">
    <p>当前关卡: <span id="level">1</span></p>
    <p>剩余时间: <span id="time">120</span> 秒</p>
    <p>本轮耗时: <span id="roundTime">0</span> 秒</p>
</div>
<div id="gameBoard"></div>
<div id="timeRecords">
    <h2>用时记录</h2>
    <ul id="timeList"></ul>
</div>
<div class="popup" id="popup">
    <p>欢迎来到舒尔特方格专注力训练游戏！请按数字大小，从小到大的点击方格。点击开始按钮开始游戏。</p>
    <button id="startBtn">开始</button>
</div>
<script>
    let level = 1; // 当前关卡
    let correctNumber = 1; // 当前正确的数字
    let gridSize = 3;  // 初始为3x3
    let timeLeft = 120; // 剩余时间
    let totalTime = 120; // 总时间
    let roundTime = 0; // 本轮耗时
    let gameBoard = document.getElementById('gameBoard'); // 游戏板
    let roundTimer; // 本轮计时器
    const popup = document.getElementById('popup');
    const startBtn = document.getElementById('startBtn');
    // 点击开始按钮后关闭气泡窗口并开始游戏计时
    startBtn.addEventListener('click', () => {
        popup.style.display = 'none';
        startGame();
    });

    let timeRecords = []; // 用时记录数组


    // 更新关卡
    function updateLevel() {
        // 记录当前关卡的用时
        timeRecords.push(roundTime);
        updateTimeList();

        level++;
        document.getElementById('level').textContent = level;

        // 根据关卡调整网格大小
        if (level % 2 === 1 && level > 2) {
            if (gridSize === 5) {
                gridSize = 5;
            } else {
                gridSize++;
            }
        } else if (gridSize < 5) {
            gridSize++;
        }
        correctNumber = 1;  // 重置点击顺序
        roundTime = 0;  // 重置本轮耗时
        document.getElementById('roundTime').textContent = roundTime;
    }

    // 更新用时记录列表
    function updateTimeList() {
        const timeList = document.getElementById('timeList');
        timeList.innerHTML = ''; // 清空列表
        timeRecords.forEach((time, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = `关卡 ${index + 1}: ${time} 秒`;
            timeList.appendChild(listItem);
        });
    }
    let remainingNumbers = []; // 用于存储剩余的数字

    // 创建游戏板
    function createBoard() {
        gameBoard.innerHTML = '';
        gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
        gameBoard.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
        let numbers = [];

        // 根据关卡生成数字
        if (gridSize === 5 && level > 4) {
            numbers = generateRandomNumbers(99);
        } else {
            numbers = generateNumbers(gridSize);
        }
        correctNumber = Math.min(...numbers); // 设置 correctNumber 为最小的数字
        remainingNumbers = [...numbers].sort((a, b) => a - b); // 初始化剩余数字并排序

        shuffleArray(numbers);

        // 创建网格单元格
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('grid-cell');
            cell.textContent = numbers[i];
            cell.dataset.number = numbers[i];
            cell.addEventListener('click', () => handleCellClick(cell));
            gameBoard.appendChild(cell);
        }
    }

    // 生成顺序数字
    function generateNumbers(size) {
        const numbers = [];
        for (let i = 1; i <= size * size; i++) {
            numbers.push(i);
        }
        return numbers;
    }

    // 生成随机数字
    function generateRandomNumbers(maxNumber) {
        const numbers = [];
        while (numbers.length < 25) {
            const randomNum = Math.floor(Math.random() * maxNumber) + 1;
            if (!numbers.includes(randomNum)) {
                numbers.push(randomNum);
            }
        }
        return numbers;
    }

    // 打乱数组
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // 处理单元格点击事件
    function handleCellClick(cell) {
        const clickedNumber = parseInt(cell.dataset.number);
        if (clickedNumber < correctNumber) {
            return;
        }
        if (clickedNumber === correctNumber) {
            cell.classList.add('completed');
            cell.style.backgroundColor = '#d3d3d3'; // 确保正确点击时背景颜色被覆盖
            remainingNumbers.shift(); // 移除已点击的最小数字
            correctNumber = remainingNumbers[0]; // 更新 correctNumber 为下一个最小数字
            if (remainingNumbers.length === 0) {
                setTimeout(() => {
                    updateLevel();
                    createBoard();
                }, 500);
            }
        } else {
            cell.style.backgroundColor = 'red';
            setTimeout(() => {
                cell.style.backgroundColor = '#87CEEB'; // 重置为原始颜色
            }, 500);
        }
    }

    // 更新剩余时间
    function updateTime() {
        if (timeLeft > 0) {
            timeLeft--;
            document.getElementById('time').textContent = timeLeft;
            setTimeout(updateTime, 1000);
        } else {
            alert('游戏结束！你通过了 ' + level + ' 关');
        }
    }

    // 更新本轮耗时
    function updateRoundTime() {
        roundTime++;
        document.getElementById('roundTime').textContent = roundTime;
        roundTimer = setTimeout(updateRoundTime, 1000);
    }

    // 开始游戏
    function startGame() {
        createBoard();
        updateTime();
        updateRoundTime();
    }

</script>
</body>
</html>
