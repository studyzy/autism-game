<body>

<div id="gameCanvas">
    <div id="bigCircle" class="circle bigCircle"></div>
    <div id="time">å‰©ä½™æ—¶é—´: 120ç§’</div>
    <div id="score">å¾—åˆ†: 0</div>

</div>

<script>
    const emojiList = ['ğŸ', 'ğŸŠ', 'ğŸŒ', 'ğŸ‰', 'ğŸ‡', 'ğŸ“', 'ğŸ’', 'ğŸ', 'ğŸ‘', 'ğŸ¥­', 'ğŸ¥¥', 'ğŸ¥‘', 'ğŸ¥¦', 'ğŸ¥’', 'ğŸŒ½', 'ğŸ†', 'ğŸ…', 'ğŸ¥•'];

    const gameCanvas = document.getElementById('gameCanvas');
    const bigCircle = document.getElementById('bigCircle');
    const timeElement = document.getElementById('time');
    const scoreElement = document.getElementById('score');
    const difficultyElement = document.getElementById('difficulty');

    let score = 0;
    let timeLeft = 120;
    let difficulty = 0;
    let selectedEmoji = '';
    let circles = [];
    let highlightTime = 5000; // åˆå§‹é«˜äº®æ—¶é—´ä¸º5ç§’
    let gameInterval;
    let roundInterval;
    let newHighlightIntervalTime = 1000;

    // åˆå§‹åŒ–å°åœ†çš„ä½ç½®ï¼Œå›´ç»•å¤§åœ†
    function initSmallCircles() {
    const radius = Math.min(window.innerWidth, window.innerHeight) * 0.3; // åŠ¨æ€è®¡ç®—åŠå¾„ï¼Œç¡®ä¿é€‚é…ä¸åŒå±å¹•
    const angleStep = (2 * Math.PI) / 12;
    const bigCircleRect = bigCircle.getBoundingClientRect();
    const bigCircleCenterX = bigCircleRect.left + bigCircleRect.width / 2;
    const bigCircleCenterY = bigCircleRect.top + bigCircleRect.height / 2;

    for (let i = 0; i < 12; i++) {
        const angle = i * angleStep;
        const x = bigCircleCenterX + radius * Math.cos(angle);
        const y = bigCircleCenterY + radius * Math.sin(angle);

        const smallCircle = document.createElement('div');
        smallCircle.classList.add('circle', 'smallCircle');
        smallCircle.style.left = `${x}px`;
        smallCircle.style.top = `${y}px`;

        smallCircle.addEventListener('click', () => handleCircleClick(smallCircle));

        gameCanvas.appendChild(smallCircle);
        circles.push(smallCircle);
    }
}


    // åˆå§‹åŒ–æ¸¸æˆ
    function startGame() {
        score = 0;
        timeLeft = 120;
        difficulty = 0;
        circles = [];
        highlightTime = 5000;
        newHighlightIntervalTime = 1000;
        initSmallCircles();
        updateUI();
        gameInterval = setInterval(gameLoop, 1000);

        startNewRound();
    }

    // æ›´æ–°ç•Œé¢æ˜¾ç¤º
    function updateUI() {
        scoreElement.textContent = `å¾—åˆ†: ${score}`;
        timeElement.textContent = `å‰©ä½™æ—¶é—´: ${timeLeft}ç§’`;
        difficultyElement.textContent = `éš¾åº¦: ${difficulty}`;
    }

    // æ¸¸æˆä¸»å¾ªç¯
    function gameLoop() {
        timeLeft--;
        if (timeLeft <= 0) {
            clearInterval(gameInterval);
            clearInterval(roundInterval);
            alert(`æ¸¸æˆç»“æŸï¼ä½ çš„æœ€ç»ˆå¾—åˆ†æ˜¯: ${score}`);
            return;
        }
        updateUI();
    }

    // å¼€å§‹æ–°çš„ä¸€è½®
    function startNewRound() {
        selectedEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];
        bigCircle.textContent = selectedEmoji; // åœ¨å¤§åœ†ä¸­æ˜¾ç¤ºéšæœºEmoji

        let i = 0;
        function highlightNextCircle() {
            i++;
            const circle = circles[i % 12];
            const randomChance = Math.random();

            if (randomChance < 1 / 3) {
                // ä¸‰åˆ†ä¹‹ä¸€çš„æ¦‚ç‡æ˜¾ç¤ºä¸­é—´çš„å¤§å›¾
                circle.textContent = selectedEmoji;
            } else {
                // ä¸‰åˆ†ä¹‹äºŒçš„æ¦‚ç‡éšæœºæ˜¾ç¤º
                circle.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
            }

            circle.style.backgroundColor = '#ffd700'; // é«˜äº®é»„è‰²
            setTimeout(() => {
                circle.style.backgroundColor = '#d0d0d0'; // å–æ¶ˆé«˜äº®
                circle.textContent = ''; // éšè—Emoji
            }, highlightTime);
            // æ¯éš”1ç§’é«˜äº®ä¸€ä¸ªå°åœ†
            setTimeout(() => {
                highlightNextCircle();
            }, newHighlightIntervalTime);

        }
            highlightNextCircle();
    }

    // å¤„ç†å°åœ†çš„ç‚¹å‡»äº‹ä»¶
    function handleCircleClick(circle) {
        const clickedEmoji = circle.textContent;
        if (clickedEmoji === selectedEmoji) {
            score += 10;
            circle.style.backgroundColor = 'green'; // æ­£ç¡®ï¼Œç»¿è‰²
        } else {
            score -= 10;
            circle.style.backgroundColor = 'red'; // é”™è¯¯ï¼Œçº¢è‰²
        }
        //æ›´æ–°éš¾åº¦
        difficulty = Math.floor(score / 40);
        newHighlightIntervalTime = Math.max(200, 1000 - difficulty * 100); // éš¾åº¦å¢åŠ æ—¶ï¼Œé«˜äº®æ—¶é—´å‡å°‘ï¼Œæœ€çŸ­ä¸º0.2ç§’
        highlightTime = Math.max(2200, 5000 - difficulty*400); // éš¾åº¦å¢åŠ æ—¶ï¼Œé«˜äº®æ—¶é—´å‡å°‘ï¼Œæœ€çŸ­ä¸º3ç§’
        setTimeout(() => {
            circle.style.backgroundColor = '#d0d0d0'; // æ¢å¤é»˜è®¤èƒŒæ™¯
            circle.textContent = ''; // æ¸…ç©ºEmoji
            updateUI();
        }, 1000);
    }

    // å¯åŠ¨æ¸¸æˆ
    startGame();
</script>
